<style>
    @import url('https://iCH3F.github.io/Styles/style.css');

body {
    margin: 0;
    padding: 0;
    background: #f1f1f1;
}
ul {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
    padding: 0;
    display: flex;
}
ul li {
    position: relative;
    list-style: none;
    margin: 0 2px;
}
ul li::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 40px;
    height: 8px;
    background: #000;
    border-radius: 50%;
    transition: 0.5s;
    opacity: 0;
    filter: blur(2px);
    transform: scale(0.8);
}
ul li:hover::before {
    transition-delay: 0.2s;
    opacity: 0.2;
    transform: scale(1);
}
ul li a {
    width: 40px;
    height: 40px;
    display: block;
    transition: 0.5s;
}
ul li:hover a {
    transform: translateY(-10px);
}
ul li a span  {
    width: 100%;
    height: 100%;
}
ul li a span::before {
    font-family: icoMoon;
    text-align: center;
    line-height: 40px;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    color: #262626;
    transform-origin: top;
    transition: transform 0.95s;
}
ul li:hover a span::before {
    transform: rotateX(90deg) translateY(-50%);
}
ul li a span::after {
    font-family: icoMoon;
    text-align: center;
    line-height: 40px;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* background: #fff;
    color: #262626; */
    transform-origin: bottom;
    transition: transform 0.95s;
    transform: rotateX(90deg) translateY(50%);
}
ul li:hover a span::after {
    transform: rotateX(0deg) translateY(0);
}
ul li:nth-child(1) a span::before,
ul li:nth-child(1) a span::after {
    content: '\ea96';
}
ul li:nth-child(2) a span::before,
ul li:nth-child(2) a span::after {
    content: '\e909';
}
ul li:nth-child(3) a span::before,
ul li:nth-child(3) a span::after {
    content: '\e90c';
}
ul li:nth-child(4) a span::before,
ul li:nth-child(4) a span::after {
    content: '\e911';
}
ul li:nth-child(5) a span::before,
ul li:nth-child(5) a span::after {
    content: '\eabe';
}
ul li:nth-child(6) a span::before,
ul li:nth-child(6) a span::after {
    content: '\e914';
}
ul li:nth-child(1) a span::after {
    background: #55acce;
    color: #fff;
}
ul li:nth-child(2) a span::after {
    background: #ed5428;
    color: #fff;
}
ul li:nth-child(3) a span::after {
    background: #310f7c;
    color: #fff;
}
ul li:nth-child(4) a span::after {
    background: #000;
    color: #fff;
}
ul li:nth-child(5) a span::after {
    background: #000;
    color: #fff;
}
ul li:nth-child(6) a span::after {
    background: #57AEDC;
    color: #fff;
}
</style>
