  			var stop = this.stops[i] = new _.ColorStop(this, this.stops[i]);

  			if (stop.next) {

  				i++;
  			}
  		}
  		else {
  			this.stops.splice(i, 1);
  			i--;
  		}
  	}

  		this.stops.shift();
