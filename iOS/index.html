<style>

html, body {
  height:100%;
  padding:0;

}
h1 {
  margin:20;
  display: table-cell;
  vertical-align: middle;
  text-align:center;
  letter-spacing: -4px;
  font-size:100px;
  font-weight:700;
}
header {
  height: calc(100% - 65px);
  background: #333;

  -webkit-perspective: 1500px;
  perspective: 1500px;
  perspective-origin: center bottom;
}
.hero {
  position:relative;
  background:linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://iCH3F.github.io/Images/Home-Wallpaper.jpg") no-repeat center center;
  background-size:cover;
  height: 100%;
  width:100%;

  -webkit-transform-origin: 50% 100%;
  transform-origin: 50% 100%;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;

  display:table;
}

nav {
  background:#333333;
  height:65px;
}
nav.fixed {
  position:fixed;
  top:0;
  left:0;
  right:0;
}
.sticky-wrapper {
  height:65px;
}
nav ul {
  list-style:none;
  padding:0;
  margin:0;
  text-align:center;
}
nav ul li {

nav ul a {
  height:65px;
  line-height:15px;
  padding:0px 0px;
  font-size: 14px;
  letter-spacing: 2px;
  font-weight: 700;
}
section {
  height: 100%;
  width:100%;
  display:table;
}
section#item1 {
  background:#006ca3;
}
section#item2 {
  background:#00a69a;
}

.button {
  background-color: #333333;
  border: none;
  color: white;
  padding: 0px 0px 0px 0px;
  text-align: center;
  font-size: 8px;
  margin: 0px 0px 0px 0px;
  opacity: 0.6;
  transition: 0.3s;
  display: circle;
  text-decoration: none;
  cursor: pointer;
}

.button:hover {opacity: 1}

</style>

<body>

<header id="home">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

$(window).scroll(function() {
  var heroHeight = $('header').height();
  var yPosition = $(document).scrollTop();


  if (yPosition <= heroHeight) {
    var effectFactor = yPosition / heroHeight;
    var rotation = effectFactor * (Math.PI / 2 - Math.asin( (heroHeight - yPosition) / heroHeight ));
    $('.hero').css({
      '-webkit-transform': 'rotateX('+rotation+'rad)',
      'transform': 'rotateX('+rotation+'rad)',
    })
    .find('.overlay').css('opacity', effectFactor);
  }


  /**
   * Sticky nav-bar
   */
  if (yPosition <= heroHeight) {
    $('nav').removeClass('fixed');
  } else {
    $('nav').addClass('fixed');
  }

});

</script>
